<!DOCTYPE html>
<html>

<head>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <script data-require="angular.js@1.5.3" data-semver="1.5.3" src="../node_modules/angular/angular.js"></script>

    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }

        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="padding: 10px">
        <div class="panel panel-default">
            <div class="panel-heading">
                AngularJS Includes
            </div>
            <div class="panel-body">
                <p>Html code: </p>
                <ul class="list-group">
                    <li class="list-group-item">
                    </li>
                </ul>
                <p>Output: </p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div ng-app = "mainApp" ng-controller="studentCtrl">
                            <div ng-include = "'main.html'"></div>
                            <div ng-include = "'subjects.html'"></div>
                        </div>
                        
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var app = angular.module('mainApp', []);
        app.controller('studentCtrl', ['$scope', function ($scope) {
            $scope.student = {
                firstName: "Mahesh",
                lastName: "Parashar",
                fees:500,
               
                subjects:[
                    {name:'Physics',marks:70},
                    {name:'Chemistry',marks:80},
                    {name:'Math',marks:65},
                    {name:'English',marks:75},
                    {name:'Hindi',marks:67}
                ],
               
                fullName: () => {
                    var studentObject;
                    studentObject = $scope.student;
                    return studentObject.firstName + " " + studentObject.lastName;
                },
                /**
                 * reorder by the factor
                 * @param  {[type]} factor [description]
                 * @return {[type]}        [description]
                 */
                setOrder: (factor) => {
                    $scope.student.myOrderBy = factor
                }
            };           
        }]);

    </script>
</body>

</html>
