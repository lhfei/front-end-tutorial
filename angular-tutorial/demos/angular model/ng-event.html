<!DOCTYPE html>
<html>
    <head>
        <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
        <script src="../../bower_components/angular/angular.js" type="text/javascript"/>
        <script src="../../bower_components/jquery/dist/jquery.js" type="text/javascript"/>
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"/>
    </head>
    <body>
        <div class="container-fluid" style="padding: 10px">
            <div class="panel panel-default" ng-app="domApp" ng-controller="domCtrl">
                <div class="panel-heading">Angular Select
            </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <button class="btn btn-primary" ng-click="clickCount()" type="button">Click me （{{count}} times.）</button>
                        </li>
                        <li class="list-group-item" ng-click="isShowMe()" ng-init="showMe=true">
                            <div ng-show="showMe">
                                <h1>Menu:</h1>
                                <div>Pizza</div>
                                <div>Pasta</div>
                                <div>Pesce</div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <input ng-blur="showOrHide(false)" ng-focus="showOrHide(true)" placeholder="onfocus me ..." type="text"/>
                            <span class="label label-success" ng-init="isFocus=''">{{isFocus}} </span>
                        </li>
                        <li class="list-group-item"/>
                    </ul>
                </div>
            </div>
        </div>
        <script type="text/javascript">var app = angular.module('domApp', []);

        app.controller('domCtrl', function($scope){
            //
            $scope.count = 0;

            $scope.clickCount = function(){
                $scope.count += 1;
            };

            $scope.showOrHide = function(onFocus){
                console.log('.....')
                $scope.isFocus = (onFocus) ? 'onfocus event trigged.' : 'onblur event trigged.'
            }
            $scope.isShowMe = function(){
                $scope.showMe = !$scope.showMe
            }
        });



    </script>
    </body>
</html>
