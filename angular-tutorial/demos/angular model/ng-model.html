<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css" />
    <script data-require="angular.js@1.5.3" data-semver="1.5.3" src="../../lib/angular.js"></script>

    <script type="text/javascript" src="../../lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../lib/bootstrap/js/bootstrap.js"></script>

  </head>

<body>
    <div class="container-fluid" style="padding: 10px">

        <div class="panel panel-default">
            <div class="panel-heading">
                Angular Data Binding
            </div>
            <div class="panel-body">
                
                <div ng-app="nameApp" ng-controller="nameCtrl">
                    <h1 ng-click="chnageName()"> {{firstName}} </h1>
                </div>

                <p>Click on the header to run the "changeName" function.</p>

                <p>This example demonstrates how to use the controller to change model data.</p>
            </div>
            
        </div>
       


    </div>

    <script type="text/javascript">
        var app = angular.module('nameApp', []);

        app.controller('nameCtrl', function ($scope) {
            $scope.firstName = "Hefei";

            $scope.chnageName = function(e){
                var a = e;
                $scope.firstName = ($scope.firstName === "Li") ? "Hefei" : "Li";
            }
        })
        

    </script>

</body>

</html>
