<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />

    <script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>

  </head>

<body>
    <div class="container-fluid" style="padding: 10px">

        <div class="panel panel-default" ng-app="selectApp" ng-controller="selectCtrl">
            <div class="panel-heading">
                Angular Select
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <select ng-model="selectedCar" ng-options="y.brand for (x, y) in cars"></select>
                    </li>
                    <li class="list-group-item">
                        <h1>You selected: {{selectedCar.brand}}</h1>
                        <h2>Model: {{selectedCar.model}}</h2>
                        <h3>Color: {{selectedCar.color}}</h3>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        var app = angular.module('selectApp', []);

        app.controller('selectCtrl', function($scope){
            $scope.cars = { 
                car01 : {brand : "Beijing", model : "Mustang", color : "red"}, 
                car02 : {brand : "Fiat", model : "500", color : "white"}, 
                car03 : {brand : "Volvo", model : "XC90", color : "black"} 
            }
        });
        

    </script>

</body>

</html>
