<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <div>
                <button type="button" class="btn btn-dark" ng-click="create()">创建</button>
            </div>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <!--<div class="clearfix"></div>-->
        </div>
        <div class="x_content">
            <p class="text-muted font-13 m-b-30">
            </p>
            <table id="datatable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>任务ID</th>
                        <th>任务名称</th>
                        <th>当前步骤</th>
                        <th>所属组</th>
                        <th>创建时间</th>
                        <th>修改时间</th>
                        <th>操作人</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in tasks">
					    <td>{{ $index + 1 }}</td>
					    <td>{{ obj.taskName }}</td>
					     <td>{{ obj.currentStep }}</td>
					    <td>{{ obj.userId }}</td>
					    <td>{{ obj.createDate | date:"yyyy-MM-dd HH:mm:ss" }}</td>
					    <td>{{ obj.latestDate | date:"yyyy-MM-dd HH:mm:ss" }}</td>
					    <td>{{ obj.operator }}</td>
					    <td>
					    	<button type="button" class="btn btn-dark"  ng-click="toShow(obj)">查看</button>
					    	<button type="button" class="btn btn-dark" ng-click="toDel(obj)">删除</button>
					    </td>
					</tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
