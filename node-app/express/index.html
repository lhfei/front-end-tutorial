<!DOCTYPE html>
<html>

<head>
    <title>Express Sample.</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h2></h2>
        <form action="create" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input id="email" name="email" type="email" class="form-control" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                    <input id="password" name="password" type="password" class="form-control" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="file">Photo:</label>
                <div class="col-sm-10">
                    <input id="file" name="userPhoto" type="file" class="form-control" >
                </div>
            </div>            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
